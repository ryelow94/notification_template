  <body id="body">
    <div id="topDiv" style="display: flex; justify-content:center"><h1 id="headerH1"> Email Template Generator</h1></div> 
     <div class="container"> 
      <form id="form">
        <label for="template">Template</label>
        <select onchange="handleChange(event)" id="template" name="template">
          <option value="none" selected disabled hidden>Select an Option</option>
          <option value="Simple Table">Simple Table</option>
          <option value="Simple Email Notification">
            Simple Email Notification
          </option>
          <option value="Alert">Alert</option>
        </select>

        <label id="colLabel" for="column">Columns</label>
        <input
          style="display: visible"
          type="text"
          class=""
          id="table-choice-columns"
          name="row"
          placeholder="Amount of Columns needed"
        />

        <label id="rowLabel" for="row">Rows</label>
        <input
          style="display: visible"
          type="text"
          class=""
          id="table-choice-rows"
          name="row"
          placeholder="Amount of Rows needed"
        />

        <label id="headerLabel" for="row">Column Header Text Color</label>
        <input
          type="color"
          id="table-choice-header"
          name="row"
          placeholder="Header text color (hex code or name)"
        />
        <label id="cellLabel" for="row">Cell Text Color</label>
        <input
          style="display: visible"
          type="color"
          id="table-choice-cells"
          name="row"
          placeholder="Cell text color (hex code or name)"
        />

        <label id="bgColorLabel" for="row">Background Color</label>
        <input
          type="color"
          id="table-choice-bg"
          name="row"
          placeholder="Background color selector"
        />

        <label id="linearLabel" for="row">Linear Gradient Background Color</label>
        <select id="table-choice-linear" name="template">
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>

        <label id="textColorLabel" for="row">Text Color</label>
        <input
          type="color"
          id="table-choice-textColor"
          name="row"
          placeholder="informational text/body text color"
        />
        <label id="textContentLabel" for="row">Body Text</label>
        <textarea 
        style="line-height: 30px;"
        wrap="hard"
        rows="10" cols="5"
        id="table-choice-textContent"
        name="row"
        placeholder="notification body text content"
        ></textarea> 
        <label id="textContentLabelL" for="row">Text Content Left</label>
        <textarea 
        wrap="hard"
        rows="10" cols="5"
        id="table-choice-textContentL"
        name="row"
        placeholder="notification body text content"
        ></textarea> 
        <label id="textContentLabelR" for="row">Text Content Right</label>
        <textarea
        wrap="hard"
        rows="10" cols="5"
        id="table-choice-textContentR"
        name="row"
        placeholder="notification body text content"
        ></textarea>
       
        <label id="headerTextLabel" for="row">Add Recipient Name</label>
        <input
          type="text"
          id="table-choice-text"
          name="row"
          placeholder="Add a custom recipient name to the options below"
        /> 
        <button id="submitCustom" type="button">Add a Custom Value</button> 

        <label id="headerSystem" for="row">Recipient Options</label>
        <select id="table-choice-system" name="template">
          <option value="" selected disabled hidden>Select an Option</option>
          <option value="[CreatedBy.FirstName] [CreatedBy.LastName]">[CreatedBy.FirstName] [CreatedBy.LastName]</option>
          <option value="[UpdatedBy.FirstName] [UpdatedBy.LastName]">[UpdatedBy.FirstName] [UpdatedBy.LastName]</option>
        </select> 

        <label id="footerLabel" for="row">Footer Text</label>
        <textarea 
        wrap="hard"
        rows="10" cols="5"
        id="table-choice-footer"
        name="row"
        placeholder="Add footer text content"
        ></textarea> 

        <button id="submitCustomFooter" type="button">Add a Custom Value</button>

        <label id="footerSystem" for="row">Footer Text Options</label>
        <select id="table-choice-footer-system" name="template">
          <option value="" selected disabled hidden>Select an Option</option>
          <option value="[CreatedBy.FullName]">[CreatedBy.FirstName] [CreatedBy.LastName]</option>
          <option value="[UpdatedBy.FullName]">[UpdatedBy.FirstName] [UpdatedBy.LastName]</option>
        </select> 
        

        <input id="submit" type="submit" value="Submit" />
      </form>
